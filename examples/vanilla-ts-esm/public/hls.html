<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Basic usage of hls.js outside of a custom element example (no memory leak)</title>
    <script type="module" src="./dist/hls.js" ></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .media {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <video class="media" id="video" muted controls></video>
    <div>
      <select id="assets-select"></select>
    </div>
    <a href="../">Browse Elements</a>
  </body>
</html>
