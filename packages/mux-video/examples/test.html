<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- <script type="module" src="../dist/index.js" defer></script> -->
  </head>

  <body>
    <mux-video
      id="mux-video"
      playback-id="DS00Spx1CV902MCtPj5WknGlR102V5HFkDe"
      env-key="mux-data-env-key"
      metadata-video-title="Big Buck Bunny"
      metadata-viewer-user-id="user-id-1234"
      controls
      muted
    ></mux-video>

    <p>
      <button id="error-trigger">Trigger error</button>
    </p>

    <h2>Events</h2>
    <ul>
      <li id="ready">ready ❌</li>
      <li id="timeupdate">timeupdate ❌</li>
      <li id="error">error ❌</li>
      <li id="canplay">canplay ❌</li>
      <li id="ended">ended ❌</li>
      <li id="pause">pause ❌</li>
      <li id="play">play ❌</li>
      <li id="playing">playing ❌</li>
    </ul>

    <script type="module" src="./test.js"></script>
  </body>
</html>
